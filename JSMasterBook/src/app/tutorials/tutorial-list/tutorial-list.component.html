
<div class="container">
    <div *ngFor="let tut of tutorial" class="card" >
        <img src="{{tut.image}}" class="image">
        <div class="card-title">
            <p>{{tut.title}}</p>
        </div>
        <div class="card-arrow">
            <a [routerLink]="['/details',tut.id]">See More</a>
        </div>
    </div>
</div>
