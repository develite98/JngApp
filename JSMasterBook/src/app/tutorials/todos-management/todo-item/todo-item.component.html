<div class="todo-item d-flex justify-content-between align-items-center"
    (mouseover)="isHoverred = true"
    (mouseout)="isHoverred = false">
    <div class="todo">
        <label>{{todoItem.content}}</label>
    </div>
    <div class="todo-control  d-flex align-items-center">
        <span class="icon-wrapper text-center edit" [ngClass]="{active: isHoverred}">
            <i class="eva eva-close"></i>
        </span>
    </div>
    <label>{{todoItem.startDate | relativeTimespan}}</label>
</div>
