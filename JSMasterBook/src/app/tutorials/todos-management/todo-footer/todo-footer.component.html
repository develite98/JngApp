<div class="todo-footer">
    <div class="h-100 position-apsolute d-flex justify-content-between align-items-center"
    style="top: 0; bottom: 0; left: 0; right: 0;"
    >
    <span class="todo-items-count">
        {{lenghtOfTodoListItem}} Lession{{lenghtOfTodoListItem > 1 ? 's': ''}}
    </span>
    <div>
        <button type="button"
                class="filter-btn"
                *ngFor="let btn of filterButton"
                [ngClass]="{active: btn.isActive}">{{btn.label | translate}}</button>    
    </div>
    <button class="filter-btn clear-complete-btn">{{'Clear Complete' | translate}}</button>
    </div>
</div>
