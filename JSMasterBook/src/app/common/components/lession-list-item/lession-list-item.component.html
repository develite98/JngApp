<div class="lession-item-container">
    <div class="lession-item d-flex" (click)="isShowIntro = !isShowIntro" [ngClass]="{'hide-box-shadow': isShowIntro}">
        <div class="lession-item-header" [ngClass]="{'show-info': isShowIntro}">
            <i class="fab fa-artstation"></i>
        </div>
        <label> {{lession.lessionName}}</label>
    </div>
    <div class="lession-item-intro" [ngClass]="{'show': isShowIntro}">
            <label>{{lession.lessionWhat}} </label>
            <a *ngIf="isImageExist()" href="#" class="img-shadow"><img src="{{lession.lessionImage}}" alt="lighbulb" width="350" height="220" /></a>
            <div>
                <a href="/#">See more</a>
            </div>
    </div>
</div>
